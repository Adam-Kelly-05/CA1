<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football League Statitisitcs Viewer</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>
<body>
    <h1>Football League Statitisitcs Viewer</h1>
    <button onclick="getTeamsInLeague()">Get Teams</button>
    <br>
    <br>
    <div id="chosenLeague">
        <input type="radio" id="PremierLeague" name="chosen_league">
        <label for="PremierLeague">Premier League (England)</label><br>
        <input type="radio" id="LaLiga" name="chosen_league">
        <label for="LaLiga">La Liga (Spain)</label><br>
        <input type="radio" id="Bundesliga" name="chosen_league">
        <label for="Bundesliga">Bundesliga (Germany)</label><br>
        <input type="radio" id="SerieA" name="chosen_league">
        <label for="SerieA">Serie A (Italy)</label><br>
        <input type="radio" id="Ligue1" name="chosen_league">
        <label for="Ligue1">Ligue 1 (France)</label><br>
        <input type="radio" id="Eredivisie" name="chosen_league">
        <label for="Eredivisie">Eredivisie (Netherlands)</label><br>
        <input type="radio" id="PremierDivision" name="chosen_league">
        <label for="PremierDivision">Premier Division (Ireland)</label><br>
    </div>
    <br>
    <div>
        <h3>Which Position(s) would you like to see</h3>
        <input type="checkbox" id="GoalkeeperCheckbox">
        <label for="GoalkeeperCheckbox">Goalkeeper</label><br>
        <input type="checkbox" id="DefenderCheckbox">
        <label for="DefenderCheckbox">Defender</label><br>
        <input type="checkbox" id="MidfielderCheckbox">
        <label for="MidfielderCheckbox">Midfielder</label><br> 
        <input type="checkbox" id="AttackerCheckbox">
        <label for="AttackerCheckbox">Attacker</label><br> 
    </div>
    <br>
    <script src="script.js"></script>
</body>
</html>
